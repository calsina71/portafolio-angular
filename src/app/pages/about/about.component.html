<div class="ae-grid au-xs-ta-center au-mb-4">

  <div *ngFor="let miembro of _InfoService.equipo" class="animated fadeIn ae-grid__item item-lg-4 ae-kappa au-mb-3">
    <img [src]=miembro.url alt="Foto de {{ miembro.nombre }}" class="au-mb-3">
    <h5 class="ae-u-bolder au-mt-2">{{ miembro.nombre }}</h5>
    <p class="ae-u-bolder au-mb-3">{{ miembro.subtitulo }}</p>
    <p class="au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{ miembro.frase }}</p><a target="_blank" href="https://twitter.com/{{ miembro.twitter }}" class="ae-u-bolder au-underline">{{ miembro.twitter }}</a>
  </div>

<p class="au-flex au-pt-4 group-buttons"><a href="portfolio.html" class="au-mt-4 arrow-button arrow-button--right arrow-button--out">View Our Portfolio<span class="arrow-cont">
      <svg>
        <use xlink:href="assets/img/symbols.svg#arrow"></use>
      </svg></span></a></p>
